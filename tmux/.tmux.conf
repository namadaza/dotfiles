# Minimal tmux configuration with ergonomic pane navigation

# vi copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Start windows at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Enable mouse support (click windows to switch, click panes to select, scroll, resize)
set -g mouse on

# Ergonomic pane navigation using Alt+h/j/k/l (vim-style)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Clear screen (similar to Cmd+K in macOS terminal)
# Using Alt+Shift+k to send the clear command
bind -n M-K send-keys "clear" Enter \; clear-history

# Create new window (tmux terminology: session > window > pane)
# Using Alt+Enter since Alt+t conflicts with AeroSpace workspace T
bind -n M-Enter new-window -c "#{pane_current_path}"

# Vim-style window navigation (next/previous)
# Using Alt+Shift+h/l since Alt+n/p conflict with AeroSpace workspaces N/P
bind -n M-H previous-window
bind -n M-L next-window

# Bracket window navigation (Alt+[ / Alt+])
bind -n M-[ previous-window
bind -n M-] next-window

# Move window left/right (Alt+Shift+[ / Alt+Shift+])
bind -n 'M-{' swap-window -t -1 \; select-window -t -1
bind -n 'M-}' swap-window -t +1 \; select-window -t +1

# Rename current window (Alt+,)
bind -n M-, command-prompt -I "#W" "rename-window '%%'"

# Direct window selection (Alt+1-4)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Terminate current pane
# Using Alt+Backspace since Alt+x conflicts with AeroSpace workspace X
bind -n M-BSpace kill-pane

# Status bar customization with dotbar theme
# Enable status bar
set -g status on
set -g status-interval 1

# Set dotbar mode (light or dark)
set -g @tmux-dotbar-mode "light"

run ~/.tmux/plugins/tmux-dotbar/dotbar.tmux
