# Minimal tmux configuration with ergonomic pane navigation

# Start windows at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Ergonomic pane navigation using Alt+h/j/k/l (vim-style)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Clear screen (similar to Cmd+K in macOS terminal)
# Using Alt+Shift+k to send the clear command
bind -n M-K send-keys "clear" Enter \; clear-history

# Create new window (tmux terminology: session > window > pane)
# Using Alt+Enter since Alt+t conflicts with AeroSpace workspace T
bind -n M-Enter new-window -c "#{pane_current_path}"

# Vim-style window navigation (next/previous)
# Using Alt+Shift+h/l since Alt+n/p conflict with AeroSpace workspaces N/P
bind -n M-H previous-window
bind -n M-L next-window

# Direct window selection (Alt+1-4)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Terminate current pane
# Using Alt+Backspace since Alt+x conflicts with AeroSpace workspace X
bind -n M-BSpace kill-pane

# Status bar customization with subtle gray theme
# Enable status bar
set -g status on
set -g status-interval 1

# Status bar position (top or bottom)
set -g status-position bottom

# Status bar colors - subtle gray theme (works well on both light and dark terminals)
set -g status-style "bg=colour239,fg=colour255"  # Medium-dark gray background, bright white text
set -g status-left-length 40
set -g status-right-length 80

# Window status style
setw -g window-status-style "bg=colour240,fg=colour0"  # Medium-dark gray for inactive windows (readable on light)
setw -g window-status-current-style "bg=colour244,fg=colour0"  # Lighter gray for active window (stands out from status bar)

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Status bar content
set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M "

